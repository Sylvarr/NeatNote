<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>NeatNote</title>
</head>

<body>
  <div class="introduction">
    <div class="introduction_quote">
      <h4>Capture clarity, craft tasks. Welcome to NeatNote.</h4>
    </div>
    <div class="introduction_image">
      <img src="./images/logo.png" alt="logo image" class="logo_image">
    </div>
  </div>

  <div class="notes">
    <h4 class="notes_h4">My notes:</h4>
  </div>

  <div class="notes_container">
    <!-- <div class="notes_container_note">
      <div class="notes_container_bundle">
        <p class="notes_container_note_title">Prueba</p>
        <span class="notes_container_close">X</span>
      </div>
      <p class="notes_container_note_body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea esse quod enim
        fugiat magnam deleniti animi nobis vel deserunt tempora!</p>
      <p class="notes_container_note_date">20 Nov 2023</p>
    </div> -->
  </div>

  <div class="invisible_panel">
    <div class="introduction--invisible">
      <div class="introduction_quote">
        <h4>Capture clarity, craft tasks. Welcome to NeatNote.</h4>
      </div>
      <div class="introduction_image">
        <img src="./images/logo.png" alt="logo image" class="logo_image">
      </div>
    </div>
    <form class="modal">
      <label for="title" class="modal_title">Title</label>
      <input type="text" id="title" autofocus>
      <label for="message" class="modal_message">Write here:</label>
      <textarea id="message" name="body" cols="5" rows="5"></textarea>
      <div class="modal_buttons">
        <button type="submit" id="saveButton" class="modal_button">Save</button>
        <button type="reset" id="cancelButton" class="modal_button">Cancel</button>
      </div>
    </form>

  </div>


  <div class="opened_notes">
    <div class="opened_notes_note">
      <h1 class="opened_notes_note_header">My Notes</h1>
      <h2 class="opened_notes_note_title"></h2>
      <p class="opened_notes_note_content"></p>
      <p class="opened_notes_note_date"></p>
    </div>
    <div class="opened_notes_note_button">
      <p class="opened_notes_note_button_paragraph">Close</p>
    </div>
  </div>


  <div class="controls">
    <div class="controls_note_container" id="new_note_button">
      <p class="controls_note_container_button">New Note</p>
    </div>
    <div class="controls_note_container" id="delete_note_button">
      <p class="controls_note_container_button">Erase</p>
    </div>
  </div>

</body>

</html>
